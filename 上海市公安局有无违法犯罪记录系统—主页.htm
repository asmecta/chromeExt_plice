    <script>

        function kjzmZjlc(id,title,message,endfunction) {
            if (isNullOrEmpty(id)) {
                return;
            }
            WINDOW_PARENT.layer.confirm(message,
                {
                    title: title
                    ,btn: ['确定', '取消']
                    ,shade: 0.3
                },
                function () {
                    var submitData = {
                        id: id,
                        spztdm: SPZT.LCYZJ
                    };
                    lay$.ajax({
                        type: "post",
                        url: CONTEXT_PATH + "rest/wffz/saveKjzmxx",
                        data: JSON.stringify(submitData),
                        dataType: 'json',
                        contentType: "application/json;charset=UTF-8",
                        success: function (ret) {
                            WINDOW_PARENT.layer.closeAll();
                            WINDOW_PARENT.layer.alert("操作成功！", function () {
                                try{
                                    endfunction();
                                }catch (e) {

                                WINDOW_PARENT.layer.alert("系统错误，请重新操作");
                            }
                        }
                    });
                },
                function () {

                }
            );
        }

<script>
    var xssqcount = 0;
    var xsyycount = 0;
    var lay$ = null;
    ;!function() {
        lay$ = layui.$;
        var layer = layui.layer;
        var element = layui.element;
        window.reloadView = function () {
            lay$.ajax({
                type: "post",
                url: CONTEXT_PATH + "rest/wffz/queryXssqCount",
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify({}),
                success: function (map) {
                    var newxssq = (map.xssq == null || map.xssq == undefined)? 0 : map.xssq;
                    if (xssqcount>0 && xssqcount < newxssq) {
                        lay$('#dingButton').click();
                    }
                    xssqcount = newxssq;
                    lay$("#xssq").text(newxssq);
                }
            });
            lay$.ajax({
                type: "post",
                url: CONTEXT_PATH + "rest/wffz/queryXsyyCount",
                dataType: 'json',
                contentType: "application/json",
                data: JSON.stringify({}),
                success: function (map) {
                    var newxsyy = (map.xsyy == null || map.xsyy == undefined)? 0 : map.xsyy;
                    if (xsyycount>0 && xsyycount < newxsyy) {
                        lay$('#dingButton').click();
                    }
                    xsyycount = newxsyy;
                    lay$("#xsyy").text(newxsyy);
                }
            });
        };
        // reloadView();
        setInterval('reloadView()', 1000*60*2);

        lay$('#dingButton').on('click', function(){
            playDing();
        });
        layer.open({
            type: 1
            ,maxWidth:'600'
            ,offset: 'auto'
            ,title:'特别提示'
            ,content: '<div style="padding: 20px 20px;color:black;">' +
                '1.关于申请材料，申请人为本市户籍的，仅需提交身份证；申请人为外省市来沪人员的，仅需提交居住证或者居住登记凭证，已提交居住登记凭证的，不得再要求提交居住证或身份证；<span style="color:red;">申请人提交的证件、凭证不在有效期内的，也应受理、开具证明。</span><br/><br/>\n' +
                '2.关于证明起止时间，该时间应由申请人自主选择填写，不应作限制，如申请人填写的证明起止时间与落户时间、来沪居住或居住证有效期时间等不符的，也应受理、开具证明，不得以“在证明起止时间范围内申请人户籍地或居住地不在本市”“证明起始时间应为出生日期”等为由不予受理，也不得将证明起止时间之外的违法犯罪记录记载在证明上。<br/><br/>\n' +
                '3.关于管辖权，<span style="color:red;">外省市来沪人员提出的证明申请，不再限制由其居住登记地派出所办理，派出所在接到申请后无需核实申请人居住登记地是否在本派出所辖区范围，</span>直接通过系统查询有无违法犯罪记录并开具证明。<br/><br/>\n' +
                '4.关于申请人的基本信息，申请人在线填写的户籍地址或居住地址如有缺漏、错误的，民警应当在核实确认后在系统内直接修正并开具证明，不得以填写地址不完整、错误为由不予受理。<br/>\n' +
                '5.关于电话解答，对于不符合办理条件、预审不通过的办件，应当充分说明理由，严禁不填或者简单地填写“不符合办理条件”；如情况较为复杂、难以充分说明理由的，应通过电话联系申请人详细告知并在处理意见中标注。</div>'
            ,btnAlign: 'c' //按钮居中
            ,shade: 0.5 //不显示遮罩
        });
    }();
    function showMenuInIframe(dom,url) {
        showInIframe(url);
        var nav_title_name = lay$(dom).text();
        try{
            if(lay$(dom).children().length>0){
                nav_title_name = nav_title_name.substring(0,nav_title_name.length - lay$(dom).children().eq(0).text().length);
            }
            nav_title_name = "<span>"+lay$(dom).parent().parent().parent().children().eq(0).text()+"</span><span class='line'>-</span><span class='gt'>></span><span>"+nav_title_name+"</span>";
        }catch (e) {
            // alert(e);
        }
        lay$("#nav-title").html(nav_title_name);
    }
    function showInIframe(url) {
        var iframe_id = "layadmin_iframe";
        if(isNullOrEmpty(url)){
            return;
        }
        var url_true = CONTEXT_PATH + url;
        if(url.startWith("/") && url_true != url) {
            url_true = CONTEXT_PATH + url.substring(1);
        }
        lay$("#"+iframe_id).attr("src",url_true);
    }
    function showMyInfo() {
        layer.open({
            title: '基本资料',
            type: 2,
            shade: [0],
            area: ['600px', '450px'],
            anim: 2,
            content: [CONTEXT_PATH+'view/user/userInfo']
        });
    }
    function showMyPassword() {
        layer.open({
            title: '修改密码',
            type: 2,
            shade: [0],
            area: ['600px', '300px'],
            anim: 2,
            content: [CONTEXT_PATH+'view/user/userPassword']
        });
    }

    function playDing() {
        try {
            var dingEle = lay$("#ding")[0];
            dingEle.src=CONTEXT_PATH+"static/music/ding.mp3";
            dingEle.load();
            dingEle.pause();
            dingEle.play();
        }catch (e) {

        }
    }
</script><div class="layui-layer-move"></div>
